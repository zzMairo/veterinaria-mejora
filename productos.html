<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5 coneccion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header id="header"></header>

    <main>
        <div id="app" class="container">
            <h1>Productos</h1>
            <a class="btn btn-success" href="producto_nuevo.html">Agregar producto</a>

            <section v-if="error">
                <p>lo sentimos el servidor esta fallando</p>
            </section>
            <section v-else>
                <div class="table-responsive" style="margin-top: 1rem;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" v-for="p in productos">
                                <td scope="row">{{p.id}}</td>
                                <td>{{p.nombre}}</td>
                                <td>{{p.precio}}</td>
                                <td>{{p.stock}}</td>
                                <td>
                                    <img :src="p.imagen" :alt="p.nombre" width="80" height="80">
                                </td>
                                <td>{{p.categoria}}</td>
                                <td>{{p.descripcion}}</td>
                                <td>
                                    <a class="btn btn-primary" :href="'producto_editar.html?id='+p.id">Editar</a>
                                    <button type="button" class="btn btn-danger" v-on:click="Eliminar(p.id)">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
    <!--   Bootstrap connection JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--   Vue connection -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My propio js main y para Vue -->
    <script src="./js/main.js"></script>
    <!-- conecta la API a este html -->
    <script src="./js/productos.js"></script>
</body>

</html>
