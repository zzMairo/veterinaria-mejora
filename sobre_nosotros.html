<!DOCTYPE html>
<html lang="en">
<!-- cambiar el link href y las scrept js de bootstrap -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5 coneccion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <title>Sobre nosotros</title>
</head>

<body>
    <header id="header"></header>

    <main>
        <div class="container-sm">
            <div class="d-none d-sm-block">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./img/perro-lamiendo-doctor.jpg" class="img-fluid rounded-start" alt="Card title">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Sobre Nosotros</h5>
                                <p class="card-text">This is a wider card with supporting text below as a natural
                                    lead-in to
                                    additional content. This content is a little bit longer.</p>
                                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="card-group">
                <div class="card">
                    <img class="card-img-top" src="./img/team-1.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
                <div class="card">
                    <img class="card-img-top" src="./img/team-2.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title">Chef</h4>
                        <p class="card-text">especialista en cocina canina</p>

                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer id="footer"></footer>


    <!--   Bootstrap connection JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--   Vue connection -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My propio js main -->
    <script src="./js/main.js"></script>
</body>

</html>
