<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5 coneccion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alimento</title>
</head>

<body>
    <header id="header"></header>

    <main>
        <div id="app" class="container">
            <h1>Productos</h1>

            <section v-if="error">
                <p>lo sentimos el servidor esta fallando</p>
            </section>

            <section v-else>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3" v-for="(p, index) in datosFiltrados" :key="index">
                            <div class="card" style="margin: 1rem;">
                                <img :src="p.imagen" class="card-img-top" :alt="p.nombre">
                                <div class="card-body">
                                    <h5 class="card-title">{{p.nombre}}</h5>
                                    <p class="card-text">{{p.descripcion}}</p>
                                    <p class="card-text">Precio: ${{p.precio}}</p>
                                    <button class="btn btn-primary">Comprar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    
    <!--   Bootstrap connection JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!--   Vue connection -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- My propio js main y para Vue -->
    <script src="./js/main.js"></script>
    <!-- conecta la API a este html -->
    <script src="./js/alimento.js"></script>
</body>

</html>
